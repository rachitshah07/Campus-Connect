{% extends 'base.html' %} 
{% block content %} 
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url "update_course" %}" >
                {% comment %} <div class="row"> {% endcomment %}
                    {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Edit Course</span></h5>
                   </div>
                  {%include 'includes/messages.html'%}
                
                   <div class="col-12 col-sm-8">
                      <div class="form-group">
                         <label>Course Name</label>
                         <input type="text" class="form-control" required name="course_name" value = "{{course.name}}">
                         <input type="text" class="form-control" hidden name="course_id" value = "{{course.id}}">
                        
                        </div>
                   </div>
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Course</button>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
<div>
{% endblock %}
