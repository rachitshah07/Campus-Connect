{% extends "base.html" %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Edit Subject</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                <li class="breadcrumb-item active">Add Subject</li>
             </ul>
          </div>
       </div>
    </div>
    {%include 'includes/messages.html'%}
    <div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url "update_subject" %}">
                {% csrf_token %}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Subject Information</span></h5>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Subject Name</label>
                         <input required type="text" class="form-control" name="subject_name" value="{{subject.name}}">
                         <input type="text" class="form-control" name="subject_id" value="{{subject.id}}" hidden>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Course</label>
                       <select class="form-control" required name="course_id">
                          <option>Select Course</option>
                          {% for c in course %}
                          <option value={{c.id}}>{{c.name}}</option>
                        {% endfor %}
                       </select>
                    </div>
                  </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Staff</label>
                        <select class="form-control" required name="staff_id">
                           <option>Select Staff</option>
                           {% for s in staff %}
                           <option value={{s.id}}>{{s.admin.first_name}} {{s.admin.last_name}}</option>
                         {% endfor %}
                        </select>
                      </div>
                   </div>
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Subject</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
</div>
</div>

{% endblock %}
